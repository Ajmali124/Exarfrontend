<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      min-height: 800px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 32px;
      padding: 40px 36px 48px;
      width: 100%;
      max-width: 560px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: visible;
      margin-top: 0;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #00ff9d 0%, #00d4aa 100%);
    }

    .logo-container {
      margin-bottom: 28px;
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .avatar-container {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ff9d;
      box-shadow: 0 4px 12px rgba(0, 255, 157, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #00ff9d 0%, #00d4aa 100%);
      color: #000000;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3);
    }

    .badge-icon {
      font-size: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }

    .info-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #f8fafc;
      border-radius: 16px;
      border-left: 3px solid #00ff9d;
    }

    .info-label {
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }

    .amount-highlight {
      color: #00ff9d;
      font-size: 24px;
    }

    .transaction-id {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      color: #64748b;
      background: #f1f5f9;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 8px;
      display: inline-block;
    }

    .brand {
      margin-top: 36px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
      letter-spacing: 0.5px;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img class="logo" src="{{LOGO_URL}}" alt="Logo" />
    </div>

    <div class="avatar-container">
      <img class="avatar" src="{{PROFILE_IMAGE}}" alt="User Avatar" />
    </div>

    <div class="badge">
      <span class="badge-icon">âœ…</span>
      <span>PAYOUT CONFIRMED</span>
    </div>

    <div class="title">{{NAME}}</div>

    <div class="info-grid">
      <div class="info-row">
        <span class="info-label">Amount</span>
        <span class="info-value amount-highlight">{{AMOUNT}} {{CURRENCY}}</span>
      </div>
      <div class="info-row">
        <span class="info-label">PKR Equivalent</span>
        <span class="info-value">{{PKR}} PKR</span>
      </div>
    </div>

    <div class="transaction-id">Txn: {{WITHDRAWAL_ID}}</div>

    <div class="brand">EXAR TRADING</div>
  </div>
</body>
</html>
